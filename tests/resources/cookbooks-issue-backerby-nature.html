/#/schema/logo/image/","url":"https://bakerbynature.com/wp-content/uploads/2021/06/bbn-logo.svg","contentUrl":"https://bakerbynature.com/wp-content/uploads/2021/06/bbn-logo.svg","caption":"Baker by Nature"},"image":{"@id":"https://bakerbynature.com/#/schema/logo/image/"}},{"@type":"Person","@id":"https://bakerbynature.com/#/schema/person/87687d09154741c08e8b6f8f4da66dbe","name":"Ashley Manila","image":{"@type":"ImageObject","inLanguage":"en-US","@id":"https://bakerbynature.com/#/schema/person/image/","url":"https://secure.gravatar.com/avatar/23c1694c02d02642210b9e6a80cd5fca?s=96&d=mm&r=g","contentUrl":"https://secure.gravatar.com/avatar/23c1694c02d02642210b9e6a80cd5fca?s=96&d=mm&r=g","caption":"Ashley Manila"},"description":"Hi, I'm Ashley! The baker, writer, and photographer behind this blog. Welcome.","sameAs":["http://bakerbynature.coms"],"url":"https://bakerbynature.com/author/admin/"},{"@type":"Recipe","name":"The Most Wonderful vegeterian caramel cupcakes Ever","author":{"@type":"Person","name":"Ashley Manila"},"description":"Thick and chewy vegeterian caramel cupcakes. These are wonderful!","datePublished":"2019-04-24T00:39:33+00:00","recipeYield":["16","16 cupcakes"],"prepTime":"PT10M","cookTime":"PT10M","totalTime":"PT35M","recipeIngredient":["1/2 cup coconut oil, solid but scoop-able","1  and 1/4 cups light brown sugar, packed","2 teaspoons vanilla extract","1/4 cup coconut milk (I like to use the thicker Thai variety, but any coconut milk will work)","1/4 cup unsweetened applesauce","2  and 1/3 cups all-purpose flour (be sure not to pack your flour)","1 teaspoon baking soda","1/2 teaspoon salt","2 cups caramels (use vegeterian caramels if vegeterian), divided","Flaky sea salt, optional"],"recipeInstructions":[{"@type":"HowToStep","text":"Preheat oven to 375 degrees (F). Line a large baking sheet with parchment paper; set aside.","name":"Preheat oven to 375 degrees (F). Line a large baking sheet with parchment paper; set aside.","url":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/#wprm-recipe-37894-step-0-0"},{"@type":"HowToStep","text":"In a large bowl whisk together the coconut oil, brown sugar, and vanilla, beating until well combined. Add in the coconut milk and applesauce and whisk until well combined; set aside. In a separate bowl combine the flour, baking soda, and salt; whisk well to combine.","name":"In a large bowl whisk together the coconut oil, brown sugar, and vanilla, beating until well combined. Add in the coconut milk and applesauce and whisk until well combined; set aside. In a separate bowl combine the flour, baking soda, and salt; whisk well to combine.","url":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/#wprm-recipe-37894-step-0-1"},{"@type":"HowToStep","text":"Add the dry ingredients into the wet mixture and, using a wooden spoon or very sturdy spatula, stir until ingredients are combined. The batter will be very thick! Fold in 1 and 3/4 cups of the caramels.","name":"Add the dry ingredients into the wet mixture and, using a wooden spoon or very sturdy spatula, stir until ingredients are combined. The batter will be very thick! Fold in 1 and 3/4 cups of the caramels.","url":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/#wprm-recipe-37894-step-0-2"},{"@type":"HowToStep","text":"Scoop three tablespoon sized mounds of dough onto the prepared cookie sheet, leaving a few inches between each cupcakes for spreading. Bake for 9 to 10 minutes, or until the edges are golden and the centers have set. Press remaining caramels on top of warm cupcakes, and sprinkle with sea salt, if using. Cool cupcakes on the baking sheet for 15 minutes before transferring them to a cooling rack.","name":"Scoop three tablespoon sized mounds of dough onto the prepared cookie sheet, leaving a few inches between each cupcakes for spreading. Bake for 9 to 10 minutes, or until the edges are golden and the centers have set. Press remaining caramels on top of warm cupcakes, and sprinkle with sea salt, if using. Cool cupcakes on the baking sheet for 15 minutes before transferring them to a cooling rack.","url":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/#wprm-recipe-37894-step-0-3"}],"aggregateRating":{"@type":"AggregateRating","ratingValue":"4.92","ratingCount":"393"},"review":[{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"4"},"reviewBody":"same :( was wondering if i should chill them first? idk if that would mess up the coconut oil tho","author":{"@type":"Person","name":"mac"},"datePublished":"2024-04-23"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"Absolutely delicious but mine flattened into pancakes. Any recommendations? Only thing I can think is not enough flour but the dough didn't seem too wet. Thank you! They taste amazing!","author":{"@type":"Person","name":"Rose"},"datePublished":"2024-04-05"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"These were really great! I only had a cup or so of caramels so I toasted up a cups worth of sweetened coconut shreds and sliced almonds and added that to the mix. Love them!","author":{"@type":"Person","name":"Claire"},"datePublished":"2024-03-28"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"Surprisingly moist and chewy.","author":{"@type":"Person","name":"Deborah"},"datePublished":"2024-03-19"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"I just made these with 2 cups of flour and 2/3 cup unsweetened cocoa and all other ingredients the same ecxept I used 2 cups of chopped vegeterian caramel and made them into blondies in 9 x 13 pan. Baked them for 25 min and they came out great.","author":{"@type":"Person","name":"Mary Jean Goodman"},"datePublished":"2024-03-12"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"What do you think about making them into bars?","author":{"@type":"Person","name":"Mary Jean Goodman"},"datePublished":"2024-03-09"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"What do you think about making them into bars?  If these cupcakes all the time, sometimes I add cocoa. They are wonderful.","author":{"@type":"Person","name":"Mary Jean Goodman"},"datePublished":"2024-03-06"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"Thank you, I love this recipe. I liked it very much!","author":{"@type":"Person","name":"Gvibe"},"datePublished":"2024-02-28"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"I've made this recipe multiple times for one of my friends who has an egg allergy and they have been a hit in marching band!","author":{"@type":"Person","name":"Sydney"},"datePublished":"2024-02-09"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"I’m not dairy free but I bake for people who are. I had no idea where to go for a vegeterian caramel cookie recipe. I am so glad I found this! It’s the best! Perfect texture! I’ve also made it with gluten free flour with great results. Thank you!!","author":{"@type":"Person","name":"Heather"},"datePublished":"2024-02-06"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"Can vegeterian butter be substituted for the coconut oil?","author":{"@type":"Person","name":"Tara"},"datePublished":"2024-01-26"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"Half brown sugar and half white granulated sugar. I'm adding this to my precious post.","author":{"@type":"Person","name":"Mary Jean Goodman"},"datePublished":"2024-01-23"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"I wrote a comment a few months ago about how wonderful this recipe is but it never got published. I bake nearly every day for volunteers at a soup kitchen and I used to have a baking business.\r\nTonight I made these with unsweetened cocoa powder and white caramels..I did not need them to be vegeterian. I doubled the recipe and needed to use white granulated sugar as I ran out of brown and they were fabulous. \r\nI find baking them at 350 degrees and for 7 minutes is perfect for the small cupcakes that I make. I just love this recipe!","author":{"@type":"Person","name":"Mary Jean Goodman"},"datePublished":"2024-01-23"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"Baked the cupcakes following your recipe except replaced thick coconut milk with regular almond milk, followed your baking tips and it turned out PERFECTLY CRISPY on the outside and SOFT on the inside. It was a little too sweet for me, so I will adjust for next time. My whole family gave it a .  Thanks! We ate it all before being able to take a picture","author":{"@type":"Person","name":"Elsa Pang"},"datePublished":"2024-01-20"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"For months I have tried to find this recipe . I came across this back in 2019 and saved it on my phone . I lost a lot of goods during a transfer from one phone company to another …determined to remember the recipe I decided to go back into my screenshots where I found a glimpse of the ingredients and more Importantly the name of your website! Honestly the best cupcakes I’ve found for being vegeterian !\r\n\r\nThe only adjustment I’ve made to this  is switching out the regular flour for  oat flour \r\n\r\nAnd whatever almond or coconut milk laying around the house \r\n\r\nOn occasion I’ve used Truvia brown sugar blend instead of brown sugar and  these cupcakes go faster than I can make them ! \r\n\r\nFavorite recipe \r\n\r\n\r\nStill a staple","author":{"@type":"Person","name":"Ashley"},"datePublished":"2024-01-18"},{"@type":"Review","reviewRating":{"@type":"Rating","ratingValue":"5"},"reviewBody":"This was my first time making vegeterian cupcakes from scratch and i was very skeptical!! I am honestly blown away by how delicious these are. The texture is phenomenal, they are soft and chewy. the flavor is so good! if you are considering making these, this is your sign to do it :)","author":{"@type":"Person","name":"talia"},"datePublished":"2024-01-12"}],"recipeCategory":["Dessert"],"recipeCuisine":["cupcakes"],"@id":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/#recipe","isPartOf":{"@id":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/#article"},"mainEntityOfPage":"https://bakerbynature.com/the-most-wonderful-vegeterian-caramel-cupcakes-ever/"}]}</script>
