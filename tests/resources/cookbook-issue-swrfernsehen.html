<aside class="recipe-overview">
<dl>
<dt>Portionen:</dt>
<dd itemprop="recipeYield">4</dd>

<meta itemprop="totalTime" content="PT30M"/>
<meta itemprop="cookTime" content="PT30M"/>
<meta itemprop="recipeCategory" content="Eier, Vegetarische Gerichte, Reisgerichte"/>
<meta itemprop="recipeInstructions" content="1. Reis kalt abbrausen. Reis, Wasser und Salz in einen Topf geben, aufkochen lassen. Temperatur herunterschalten und ca. 20-25 Minuten quellen lassen. ,2. Eier anpieken und in kochendem Wasser ca. 7-8 Minuten wachsweich garen. Danach die Eier abgießen und kalt abbrausen. ,3. Die Schalen von Zwiebeln und Knoblauch abziehen. Zwiebeln fein würfeln, Knoblauch hacken. ,4. Ingwer schälen und ebenfalls fein hacken. Chilischote halbieren, entkernen und hacken. ,5. Butter erhitzen (wahlweise etwas Fett von der Kokosmilch verwenden). Zwiebeln darin andünsten bis goldgelb sind. ,6. Knoblauch, Chili und Ingwer zugeben und ebenfalls kurz andünsten. Danach Currypulver, Kreuzkümmel, Koriander und Senfsamen untermischen und erhitzen. Zucker darüberstreuen. Tomaten unterrühren und alles, abgedeckt, ca. 20 Minuten köcheln lassen. ,7. Deckel abnehmen, Kokosmilch unterrühren und ohne Deckel weitere ca. 10 Minuten köcheln. Mit Salz abschmecken. ,8. Eier schälen, halbieren, in die Soße geben und erwärmen. Koriander abbrausen, trockenschütteln und fein schneiden. ,9. Butter unter den Reis mischen. Koriander über das Curry streuen. Mit dem Reis anrichten und servieren."/>
<meta itemprop="keywords" content="Rezepte,Eier- &amp; Mehlspeisen,Eier,Reisgerichte,Vegetarische Gerichte,Curry,Kokosmilch,Reisachwald"/>
</aside>
<h2>Zutaten</h2>
<h3>Für den Reis:</h3>
<div class="recipe-ingredients">
<ul>
<li itemprop="recipeIngredient">200 g Langkornreis</li>
<li itemprop="recipeIngredient">500 ml Wasser</li>
<li itemprop="recipeIngredient">etwas Salz</li>
<li itemprop="recipeIngredient">20 g Butter</li>
</ul>
</div>
<h3>Für das Curry:</h3>
<div class="recipe-ingredients">
<ul>
<li itemprop="recipeIngredient">6 Eier (Größe M)</li>
<li itemprop="recipeIngredient">2 Zwiebeln, rot</li>
<li itemprop="recipeIngredient">1 Knoblauchzehe</li>
<li itemprop="recipeIngredient">1 Stück Ingwer, ca. 2 cm</li>
<li itemprop="recipeIngredient">1 Chilischote</li>
<li itemprop="recipeIngredient">400 g gehackte Tomaten</li>
<li itemprop="recipeIngredient">400 ml Kokosmilch</li>
<li itemprop="recipeIngredient">30 g Butter</li>
<li itemprop="recipeIngredient">2 EL Currypulver</li>
<li itemprop="recipeIngredient">1 TL Kreuzkümmel, gemahlen</li>
<li itemprop="recipeIngredient">1 TL Koriander, gemahlen</li>
<li itemprop="recipeIngredient">1 TL Senfsamen</li>
<li itemprop="recipeIngredient">etwas Salz</li>
<li itemprop="recipeIngredient">1 EL Zucker</li>
<li itemprop="recipeIngredient">1 Bund Koriander oder Petersilie</li>
</ul>
</div>
