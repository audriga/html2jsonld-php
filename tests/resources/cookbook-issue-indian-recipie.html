ehind Swasthi's Recipes. My aim is to help you cook great Indian food with my time-tested recipes. After 2 decades of experience in practical Indian cooking I started this blog to help people cook better &amp; more often at home. Whether you are a novice or an experienced cook I am sure Swasthi’s Recipes will assist you to enhance your cooking skills. Read more.."},{"@type":"Recipe","name":"green peas Recipe","author":{"@id":"https://www.example.com/#/schema/person/2d7d264cdc5dc6602ee06a087cd3fcb0"},"description":"Simple green peas recipe made in restaurant style. green peas is a popular Indian dish made with chickpeas in an onion tomato gravy. It goes great as a side with rice, paratha or roti.","datePublished":"2018-05-2T08:13:00+00:00","video":{"name":"green peas Recipe (Indian Chickpea Masala)","description":"Get the written recipe on our blog: https://www.example.com/green peas/","uploadDate":"2023-09-21T11:09:35+00:00","duration":"PT2M30S","thumbnailUrl":"https://i.ytimg.com/vi/oUdHD5aD02I/hqdefault.jpg","embedUrl":"https://www.youtube.com/embed/oUdHD5aD02I?feature=oembed","contentUrl":"https://www.youtube.com/watch?v=oUdHD5aD02I","@type":"VideoObject"},"recipeYield":["4"],"prepTime":"PT10M","cookTime":"PT40M","totalTime":"PT50M","recipeIngredient":["1 cup chana ((dried raw chickpeas) (or 3 cups soaked or 2 - 15 oz cans))","1½ cups water ((to pressure cook, + more to make gravy))","2 tablespoon oil  (or as needed)","1 small bay leaf ((optional))","1 inch cinnamon  ((optional))","2   cloves ((optional))","2  green cardamoms ((optional))","1½ cups onions ((fine chopped, 2 large))","1  green chili  (slit (optional))","¾ to 1 tablespoon ginger garlic paste ((or ½ tbsp each fine chopped) )","1½ cups tomatoes ((fine chopped, 3 large or 1½ cups tomato puree))","¾ teaspoon salt ((+ more to adjust to taste))","¼ teaspoon turmeric","1½  teaspoons Kashmiri red chili powder ((adjust to taste))","1  teaspoon garam masala  ((adjust to taste))","2 teaspoon coriander powder","½ teaspoon cumin powder ((optional))","1 teaspoon kasuri methi ((dried fenugreek leaves) (optional))","¼ teaspoon amchur  ((dried mango powder) (optional))","2 tbsp coriander leaves ((cilantro chopped finely))"],"recipeInstructions":[{"@type":"HowToSection","name":"Prepare Chickpeas (Skip this section to use canned chickpeas)","itemListElement":[{"@type":"HowToStep","text":"Rinse dried chickpeas at least thrice. Soak them in 3 ½ to 4 cups of water overnight or for at least 8 hours.","name":"Rinse dried chickpeas at least thrice. Soak them in 3 ½ to 4 cups of water overnight or for at least 8 hours.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-0-0"},{"@type":"HowToStep","text":"Drain the water and rinse them well. Pour water and pressure cook for 5 to 6 whistles on a stovetop cooker. You may also cook in an instant pot for 18 minutes on a high pressure. Let the pressure drop naturally.","name":"Drain the water and rinse them well. Pour water and pressure cook for 5 to 6 whistles on a stovetop cooker. You may also cook in an instant pot for 18 minutes on a high pressure. Let the pressure drop naturally.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-0-1"},{"@type":"HowToStep","text":"Make sure your chickpeas are soft and tender. Squeeze a chickpea to test, it should get mashed fully. If not cook them for a little longer.","name":"Make sure your chickpeas are soft and tender. Squeeze a chickpea to test, it should get mashed fully. If not cook them for a little longer.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-0-2"}]},{"@type":"HowToSection","name":"How to Make green peas","itemListElement":[{"@type":"HowToStep","text":"Heat a large pot and pour oil. When the oil turns slightly hot, add the whole spices – cinnamon, cloves, cardamoms and bay leaf.","name":"Heat a large pot and pour oil. When the oil turns slightly hot, add the whole spices – cinnamon, cloves, cardamoms and bay leaf.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-0"},{"@type":"HowToStep","text":"When they begin to sizzle add the onions and green chili. Saute until they turn light golden.","name":"When they begin to sizzle add the onions and green chili. Saute until they turn light golden.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-1"},{"@type":"HowToStep","text":"Add ginger garlic paste and saute for a minute without burning.","name":"Add ginger garlic paste and saute for a minute without burning.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-2"},{"@type":"HowToStep","text":"Add tomatoes and salt. Let cook until mushy, pulpy and thick.","name":"Add tomatoes and salt. Let cook until mushy, pulpy and thick.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-3"},{"@type":"HowToStep","text":"Stir in red chilli powder, turmeric, garam masala, coriander powder and cumin powder. Saute until the masala begins to smell good, for about 3 to 4 mins.","name":"Stir in red chilli powder, turmeric, garam masala, coriander powder and cumin powder. Saute until the masala begins to smell good, for about 3 to 4 mins.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-4"},{"@type":"HowToStep","text":"Optional – If you want a smooth curry, cool this, discard the bay leaf, green chili and cinnamon. Blend in a blender to a smooth or coarse paste to suit your liking. I prefer to blend in 2 tbsps cooked chana along with the onion tomato masala. Add that puree back to the pan.","name":"Optional – If you want a smooth curry, cool this, discard the bay leaf, green chili and cinnamon. Blend in a blender to a smooth or coarse paste to suit your liking. I prefer to blend in 2 tbsps cooked chana along with the onion tomato masala. Add that puree back to the pan.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-5"},{"@type":"HowToStep","text":"Add the chana along with the chana stock or water (1¼ cups). Pour another ¾ to 1 cup water. If you don&#39;t puree the onion tomato masala, you will require lesser water. If using canned chickpeas, drain and rinse them before adding with 1¾ cups water.","name":"Add the chana along with the chana stock or water (1¼ cups). Pour another ¾ to 1 cup water. If you don&#39;t puree the onion tomato masala, you will require lesser water. If using canned chickpeas, drain and rinse them before adding with 1¾ cups water.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-6"},{"@type":"HowToStep","text":"Mix well. Taste test and add more salt. Cover and simmer for 15 minutes.","name":"Mix well. Taste test and add more salt. Cover and simmer for 15 minutes.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-7"},{"@type":"HowToStep","text":"When the consistency is thick (check pics), add amchur powder (optional) and kasuri methi.","name":"When the consistency is thick (check pics), add amchur powder (optional) and kasuri methi.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-8"},{"@type":"HowToStep","text":"Garnish green peas with coriander leaves. Sprinkle some lemon juice if required. Serve with Basmati Rice, Jeera Rice, Naan or Chapati.","name":"Garnish green peas with coriander leaves. Sprinkle some lemon juice if required. Serve with Basmati Rice, Jeera Rice, Naan or Chapati.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-1-9"}]},{"@type":"HowToSection","name":"Instant Pot green peas","itemListElement":[{"@type":"HowToStep","text":"To make the recipe in Instant pot, make the onion tomato masala on saute mode. Optionally If you want you may cool and blend this. Add the soaked chickpeas with 2 cups water. Deglaze and Pressure cook on high for 35 minutes. When the pressure drops, open the lid. Cook on a saute mode for a few minutes until thick. Add kasuri methi and amchur.","name":"To make the recipe in Instant pot, make the onion tomato masala on saute mode. Optionally If you want you may cool and blend this. Add the soaked chickpeas with 2 cups water. Deglaze and Pressure cook on high for 35 minutes. When the pressure drops, open the lid. Cook on a saute mode for a few minutes until thick. Add kasuri methi and amchur.","url":"https://www.example.com/green peas/#wprm-recipe-37228-step-2-0"}]}],"aggregateRating":{"@type":"AggregateRating","ratingValue":"4.97","ratingCount":"636"},"recipeCategory":["Side"],"recipeCuisine":["North Indian"],"keywords":"chana, green peas","nutrition":{"@type":"NutritionInformation","calories":"193 kcal","carbohydrateContent":"24 g","proteinContent":"6 g","fatContent":"9 g","saturatedFatContent":"1 g","sodiumContent":"519 mg","fiberContent":"7 g","sugarContent":"8 g","transFatContent":"1 g","unsaturatedFatContent":"8 g","servingSize":"1 serving"},"@id":"https://www.example.com/green peas/#recipe","isPartOf":{"@id":"https://www.example.com/green peas/#article"},"mainEntityOfPage":"https://www.example.com/green peas/"}]}</script>
