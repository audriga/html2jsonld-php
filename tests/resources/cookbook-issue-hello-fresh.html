            {"@context":"http://schema.org/","@type":"Recipe","name":"Buntes Ofengemüse mit Grillkäse & Avocado Bei diesem Gericht wird 50% weniger CO2e durch Zutaten verursacht als bei einem durchschnittlichen HelloFresh Rezept","author":"HelloFresh","image":"","thumbnailUrl":"","description":"Frisch, würzig und aromatisch: Chimichurri darf auf keinem argentinischen Grillfest fehlen. Es nur zu Steak zu essen, ist viel zu schade, darum verfeinern wir gerne auch andere Gerichte mit dieser Wundersoße. Ein kleiner Tipp: Am besten schmeckt Chimichurri, wenn Du es vorbereitest und ein paar Stunden im Kühlschrank durchziehen lässt.","datePublished":"2023-01-05T16:13:06+00:00","totalTime":"PT40M","nutrition":{"@type":"NutritionInformation","calories":"1010 kcal","fatContent":"57 g","saturatedFatContent":"22 g","carbohydrateContent":"94 g","sugarContent":"28 g","proteinContent":"28 g","fiberContent":null,"cholesterolContent":null,"sodiumContent":"3 g","servingSize":"731"},"recipeInstructions":[{"@type":"HowToStep","text":"Heize den Backofen auf 220 °C Ober-/Unterhitze (200 °C Umluft) vor. Blätter der Petersilie abzupfen, in den Mixtopf geben und 3 Sek./Stufe 8 zerkleinern. Die Hälfte davon in eine große Schüssel umfüllen. Den Rest mit dem Spatel nach unten schieben. Saft von einer 0,5 [0,75 | 1] Zitrone auspressen. Süßkartoffel schälen und in ca. 2 cm große Würfel schneiden. Rote Zwiebel abziehen, halbieren und in ca. 1 cm breite Spalten schneiden."},{"@type":"HowToStep","text":"Süßkartoffelwürfel und Zwiebelspalten in eine weitere große Schüssel geben, mit 1 EL [1,5 EL | 2 EL] Öl*, Salz* und Pfeffer* würzen, mischen und auf einem mit Backpapier belegten Backblech flach verteilen. Auf der mittleren Schiene im Backofen ca. 25 Min. backen, bis die Süßkartoffelwürfel weich sind. Währenddessen mit dem Rezept fortfahren."},{"@type":"HowToStep","text":"Knoblauch abziehen und in den Mixtopf zugeben. Chili halbieren (Achtung: scharf!), entkernen, in ca. 2 cm lange Stücke schneiden, zugeben, 3 Sek./Stufe 8 zerkleinern und mit dem Spatel nach unten schieben. Kumin, Salz*, Pfeffer*, Hälfte des Zitronensaftes und 10 g [15 g | 20 g] Olivenöl* zugeben, 5 Sek./Stufe 3 vermengen und in eine kleine Schüssel umfüllen."},{"@type":"HowToStep","text":"350 g Wasser* in den Mixtopf geben. Grillkäse in ca. 3 cm große Würfel schneiden und in den Varoma-Behälter geben. Dabei darauf achten, dass genügend Garschlitze frei bleiben. Varoma verschließen und aufsetzen. Erst 10 Min. bevor die Süßkartoffelwürfel fertig sind, den Thermomix® einschalten und 10 Min./Varoma/Stufe 1 garen. Währenddessen Tomate und Avocado zubereiten."},{"@type":"HowToStep","text":"Tomaten halbieren, Strunk entfernen, Tomatenhälften in Spalten schneiden und in die große Schüssel zur Petersilie geben. Avocado halbieren, Kern entfernen, Fruchtfleisch herauslösen und in kleine Würfel schneiden. Avocadowürfel, restlichen Zitronensaft, Salz* und Pfeffer* zu den Tomatenspalten geben."},{"@type":"HowToStep","text":"Varoma abnehmen und Backblech aus dem Ofen holen. Süßkartoffelwürfel und Zwiebelspalten in die große Schüssel zu den Tomaten und Avocados geben und vorsichtig vermengen. Auf Teller aufteilen und mit Grillkäsewürfeln toppen. Petersilien-Chimichurri darüberträufeln und genießen. Guten Appetit!"}],"recipeIngredient":["1 Stück Süßkartoffel","1 Stück rote Zwiebel","2 Stück Tomate","10 g Petersilie","1 Stück Knoblauchzehe","1 Stück Zitrone, gewachst","1 Stück Avocado","1 g gemahlener Kumin","200 g Grillkäse Zypriotischer Art","1 Stück rote Chilischote","2 Esslöffel Öl","2 Esslöffel Olivenöl","nach Geschmack Salz","nach Geschmack Pfeffer"],"recipeYield":2,"keywords":["Ohne Weizen","Vegetarisch","Klimaheld","Bestseller","Thermomix","Family"],"recipeCategory":"Hauptgericht","recipeCuisine":"Mexikanisch"}
