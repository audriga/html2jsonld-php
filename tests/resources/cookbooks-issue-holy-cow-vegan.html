d":"https://holycowvegan.net/#/schema/logo/image/","url":"https://holycowvegan.net/wp-content/uploads/2021/05/Holy-Cow-1.jpg","contentUrl":"https://holycowvegan.net/wp-content/uploads/2021/05/Holy-Cow-1.jpg","width":1000,"height":1000,"caption":"Holy Cow Vegan"},"image":{"@id":"https://holycowvegan.net/#/schema/logo/image/"},"sameAs":["https://www.facebook.com/HolyCowVegan","https://x.com/HolyCowVegan","https://www.instagram.com/holycowvegan/","https://www.pinterest.com/holycowvegan/","https://www.youtube.com/channel/UCRoFd5OiVKy8PJy4GbGORlA"],"description":"Holy Cow Vegan is a vegan recipe blog with plant-based global and Indian recipes. Vaishali Honawar, recipe developer and founder of the blog, has been creating and sharing healthy vegan and vegetarian recipes since 2007. Our mission is to make cooking fun and stress-free so you can make healthy meals for your family in no time at all!","email":"vaishali@holycowvegan.net","legalName":"Holy Cow Vegan","publishingPrinciples":"https://holycowvegan.net/about/","ownershipFundingInfo":"https://holycowvegan.net/about/","actionableFeedbackPolicy":"https://holycowvegan.net/privacy-policy/"},{"@type":"Person","@id":"https://holycowvegan.net/#/schema/person/046e2cd95933ed4512422fc49e8fa75e","name":"Vaishali","image":{"@type":"ImageObject","inLanguage":"en-US","@id":"https://holycowvegan.net/#/schema/person/image/","url":"https://secure.gravatar.com/avatar/e066ec7deb6982d86315fcb9c9efb754?s=96&d=blank&r=g","contentUrl":"https://secure.gravatar.com/avatar/e066ec7deb6982d86315fcb9c9efb754?s=96&d=blank&r=g","caption":"Vaishali"},"description":"Hi! I'm Vaishali, a journalist turned food blogger. At Holy Cow Vegan I share easy, tasty recipes made with clean, wholesome ingredients that the entire family can enjoy.","sameAs":["https://holycowvegan.net/about/","https://www.facebook.com/HolyCowVegan","https://www.instagram.com/holycowvegan/","https://www.linkedin.com/in/vaishalihonawar/","https://www.pinterest.com/holycowvegan/","https://x.com/HolyCowVegan"]},{"@type":"Question","@id":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364006937","position":1,"url":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364006937","name":"Is veg biryani healthy?","answerCount":1,"acceptedAnswer":{"@type":"Answer","text":"The veggies and spices make this an extremely nutritious, one-dish meal, with tons of vitamins and minerals. Rice, nuts and cashews add a healthy wallop of protein. Each serving of the biryani has 336 calories, 11 grams of protein, and 5 grams of fiber. ","inLanguage":"en-US"},"inLanguage":"en-US"},{"@type":"Question","@id":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364414330","position":2,"url":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364414330","name":"Can I make the biryani with brown rice?","answerCount":1,"acceptedAnswer":{"@type":"Answer","text":"Yes. Use brown basmati rice and keep in mind that brown rice will take longer to cook than white basmati rice, so factor in additional time for that. Also the brown rice should be cooked almost all the way when you layer it over the veggie masala.","inLanguage":"en-US"},"inLanguage":"en-US"},{"@type":"Question","@id":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364574664","position":3,"url":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364574664","name":"Can I make this vegetable biryani in the Instant Pot?","answerCount":1,"acceptedAnswer":{"@type":"Answer","text":"I will post for you a vegetable biryani made entirely in the Instant Pot in coming weeks. You can, however, adapt this recipe to the Instant Pot, but you will need to cook the rice separately. Cook the masala curry  (steps 5-11) in the Instant Pot liner set to the saute mode. Layer the cooked rice and other ingredients (steps 12 and 13), cover, and set to cook on the manual pressure mode for five minutes. Force-release after 10 minutes. To make biryani in a pressure cooker, check out this recipe for <a href=\"https://holycowvegan.net/pressure-cooker-vegetable-biryani/\">pressure cooker vegetable biryani</a>.","inLanguage":"en-US"},"inLanguage":"en-US"},{"@type":"Question","@id":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364630524","position":4,"url":"https://holycowvegan.net/vegetable-biryani/#faq-question-1673364630524","name":"Can I replace the fried onions with sauteed onions?","answerCount":1,"acceptedAnswer":{"@type":"Answer","text":"Sure, you can, but the fried onions add a special flavor. However, for a healthier version, you can use onions sauteed in a small amount of oil. Cut a large onion in thin slices and add salt while sauteeing to help the onions caramelize.","inLanguage":"en-US"},"inLanguage":"en-US"},{"@type":"Recipe","name":"Vegetable Biryani","author":{"@id":"https://holycowvegan.net/#/schema/person/046e2cd95933ed4512422fc49e8fa75e"},"description":"A delicious, aromatic vegetable biryani is the ultimate Indian comfort food. This easy, tasty, restaurant-style Vegetable Biryani has long, aromatic grains of rice and it&#39;s loaded with healthful veggies.","datePublished":"2023-01-10T12:31:00+00:00","video":{"name":"Vegetable Biryani (in 30 minutes)","description":"This delicious Indian restaurant style Vegetable Biryani with aromatic grains of rice and a spicy masala curry with tofu cubes is hearty and tasty and it takes less time to make than it would to order takeout. Better, at 194 calories a serving, you can afford to indulge. A vegan, gluten-free recipe, can be soy-free and nut-free.","thumbnailUrl":"https://content.jwplatform.com/thumbs/mAIGpXZf-720.jpg","contentUrl":"https://content.jwplatform.com/videos/mAIGpXZf.mp4","uploadDate":"2020-12-01T19:18:32.000Z","@type":"VideoObject"},"recipeYield":["10","10 servings"],"prepTime":"PT20M","cookTime":"PT30M","totalTime":"PT60M","recipeIngredient":["1½ cups basmati rice ((uncooked, washed in running water))","2 dry bay leaves","10  cloves","10  green cardamom pods","1  black cardamom pod","1-inch piece cinnamon","2 tsp caraway seeds  ((shahjeera). You can sub this with cumin seeds but try to use it if possible. It adds great flavor to biryanis.)","¼ cup non-dairy milk","¼ tsp saffron strands","1 tbsp avocado oil or any neutral oil","2 medium carrots ((finely diced -- you want the pieces to be fairly small, about 1/2-inch square, to cook fast))","2 medium potatoes ((finely diced))","½  butternut squash ((finely diced))","8 oz button mushrooms ((or cremini mushrooms, quartered or halved))","2  green bell peppers ((diced))","1 heaping tsp ginger garlic paste","2 tablespoons cilantro ((coriander leaves))","2 tsp dried mint ((or 2 tablespoons fresh mint leaves))","2 tsp dried dill ((or 2 tablespoons fresh dill leaves))","1 cup vegan yogurt","2 tablespoons ground coriander","1 tsp cayenne","4 heaping tbsp biryani masala","1/2 cup raw cashew pieces","14 oz tofu ((or use one recipe of my air-fryer tofu. Optional but nice.))","1 cup fried onions ((divided))","Salt and ground black pepper to taste"],"recipeInstructions":[{"@type":"HowToStep","text":"Place basmati rice in a colander and wash it under running water until the water runs clear. Place the rice in a bowl covered with an inch of water. Let stand 30 minutes. Drain.","name":"Place basmati rice in a colander and wash it under running water until the water runs clear. Place the rice in a bowl covered with an inch of water. Let stand 30 minutes. Drain.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-0"},{"@type":"HowToStep","text":"Bring a large pot of water to boil and add bay leaves, half the cloves, half the cardamom pods, the cinnamon stick, and half the caraway seeds (shahi jeera). Add a couple of teaspoons of salt (you won&#39;t eat most of it because you&#39;ll drain out the water). When the water comes to a rolling boil add the drained rice. Cook 6-7 minutes until the rice is about 80 percent done--tender but with a good bite to it still.","name":"Bring a large pot of water to boil and add bay leaves, half the cloves, half the cardamom pods, the cinnamon stick, and half the caraway seeds (shahi jeera). Add a couple of teaspoons of salt (you won&#39;t eat most of it because you&#39;ll drain out the water). When the water comes to a rolling boil add the drained rice. Cook 6-7 minutes until the rice is about 80 percent done--tender but with a good bite to it still.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-1"},{"@type":"HowToStep","text":"Strain the rice in a colander, wash under cold, running water, and set aside.","name":"Strain the rice in a colander, wash under cold, running water, and set aside.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-2"},{"@type":"HowToStep","text":"Soak the saffron in nondairy milk of choice. Set aside.","name":"Soak the saffron in nondairy milk of choice. Set aside.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-3"},{"@type":"HowToStep","text":"Heat oil in a large Dutch oven or large pot with a tight-fitting lid. Add the remaining spices--caraway seeds, cloves and cardamom.","name":"Heat oil in a large Dutch oven or large pot with a tight-fitting lid. Add the remaining spices--caraway seeds, cloves and cardamom.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-4"},{"@type":"HowToStep","text":"Add to the pot the carrots, potatoes and squash. Add the ginger garlic paste, salt and mix. Cover and cook the veggies for 5 minutes or until they are almost cooked. Stir frequently to ensure nothing sticks to the bottom of the pot.","name":"Add to the pot the carrots, potatoes and squash. Add the ginger garlic paste, salt and mix. Cover and cook the veggies for 5 minutes or until they are almost cooked. Stir frequently to ensure nothing sticks to the bottom of the pot.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-5"},{"@type":"HowToStep","text":"Add the bell peppers and mushrooms and mix. Cover and continue cooking another five minutes.","name":"Add the bell peppers and mushrooms and mix. Cover and continue cooking another five minutes.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-6"},{"@type":"HowToStep","text":" Add the herbs--cilantro, dried mint and dried dill. Mix well.","name":" Add the herbs--cilantro, dried mint and dried dill. Mix well.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-7"},{"@type":"HowToStep","text":"Add the vegan yogurt and mix. Follow by adding the ground coriander and cayenne or paprika. Mix them in.","name":"Add the vegan yogurt and mix. Follow by adding the ground coriander and cayenne or paprika. Mix them in.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-8"},{"@type":"HowToStep","text":"Stir in half the fried onions, raw cashews and biryani masala spice mix. Mix.","name":"Stir in half the fried onions, raw cashews and biryani masala spice mix. Mix.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-9"},{"@type":"HowToStep","text":"Finally add in the tofu, if using, and mix it in. Add about a cup of water or non-dairy milk at this time to the pot and stir it in.","name":"Finally add in the tofu, if using, and mix it in. Add about a cup of water or non-dairy milk at this time to the pot and stir it in.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-10"},{"@type":"HowToStep","text":"Once the masala comes to a boil, check for salt and add more if needed. Turn off the heat. Pour the cooked rice over the masala and spread it in an even layer.","name":"Once the masala comes to a boil, check for salt and add more if needed. Turn off the heat. Pour the cooked rice over the masala and spread it in an even layer.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-11"},{"@type":"HowToStep","text":"Sprinkle the saffron milk over the rice followed by some dried mint, a few pinches of biryani masala and the remaining fried onions. Cover and cook over high heat for five minutes, then lower the heat and continue cooking 10 more minutes. Let stand 10 minutes, uncovered, before serving.","name":"Sprinkle the saffron milk over the rice followed by some dried mint, a few pinches of biryani masala and the remaining fried onions. Cover and cook over high heat for five minutes, then lower the heat and continue cooking 10 more minutes. Let stand 10 minutes, uncovered, before serving.","url":"https://holycowvegan.net/vegetable-biryani/#wprm-recipe-21832-step-0-12"}],"aggregateRating":{"@type":"AggregateRating","ratingValue":"5","ratingCount":"20"},"recipeCategory":["Main Course"],"recipeCuisine":["Indian"],"suitableForDiet":["https://schema.org/GlutenFreeDiet","https://schema.org/VeganDiet","https://schema.org/VegetarianDiet"],"keywords":"30-minute recipe, Basmati rice, bell peppers, best vegetable biryani, cardamom, cinnamon, mushrooms, potatoes, restaurant-style vegetable biryani, Veg Biryani, Vegetable Biryani, vegetable dum biryani","nutrition":{"@type":"NutritionInformation","calories":"336 kcal","carbohydrateContent":"48 g","proteinContent":"11 g","fatContent":"13 g","fiberContent":"5 g","sugarContent":"4 g","saturatedFatContent":"3 g","transFatContent":"0.001 g","unsaturatedFatContent":"8 g","servingSize":"1 serving"},"@id":"https://holycowvegan.net/vegetable-biryani/#recipe","isPartOf":{"@id":"https://holycowvegan.net/vegetable-biryani/#article"},"mainEntityOfPage":"https://holycowvegan.net/vegetable-biryani/"}]}
